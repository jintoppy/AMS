<div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Audit Area</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of audits">
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.category.name}}
        </td>
        <td>
          {{item.auditArea}}
        </td>
      </tr>
    </tbody>
    
  </table>
</div>
