<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>
        <mat-icon>import_contacts</mat-icon>
        Audit Manager
      </span>
      <span class="spacer"></span>
      <span>Total Audits are {{auditCount}}</span>

      <span>Hi User</span>
    </mat-toolbar-row>
</mat-toolbar>
